<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - مطعم شبام</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .admin-card {
            transition: transform 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .admin-card:hover {
            transform: scale(1.05);
        }
        .dashboard-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .sidebar-img {
            width: 24px;
            height: 24px;
            margin-left: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('admin_dashboard') }}">
                                <img src="{{ url_for('static', filename='img/dashboard/home.png') }}" alt="الرئيسية" class="sidebar-img">
                                لوحة التحكم
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('restaurant_settings') }}">
                                <img src="{{ url_for('static', filename='img/dashboard/settings.png') }}" alt="الإعدادات" class="sidebar-img">
                                إعدادات المطعم
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_category') }}">
                                <img src="{{ url_for('static', filename='img/dashboard/categories.png') }}" alt="الفئات" class="sidebar-img">
                                إدارة الفئات
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_menu_item', category_id=None) }}">
                                <img src="{{ url_for('static', filename='img/dashboard/menu.png') }}" alt="القائمة" class="sidebar-img">
                                إدارة الأصناف
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="{{ url_for('admin_logout') }}">
                                <img src="{{ url_for('static', filename='img/dashboard/logout.png') }}" alt="تسجيل الخروج" class="sidebar-img">
                                تسجيل الخروج
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <img src="{{ url_for('static', filename='img/dashboard/home.png') }}" alt="لوحة التحكم" class="sidebar-img">
                        لوحة التحكم
                    </h1>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card admin-card">
                            <div class="card-body text-center">
                                <img src="{{ url_for('static', filename='img/dashboard/categories-card.png') }}" alt="الفئات" class="dashboard-img">
                                <h5 class="card-title">الأصناف</h5>
                                <p class="card-text">
                                    عدد الأصناف: {{ MenuCategory.query.count() }}
                                </p>
                                <a href="{{ url_for('add_category') }}" class="btn btn-primary rounded-pill">
                                    إدارة الفئات
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <div class="card admin-card">
                            <div class="card-body text-center">
                                <img src="{{ url_for('static', filename='img/dashboard/menu-card.png') }}" alt="القائمة" class="dashboard-img">
                                <h5 class="card-title">القائمة</h5>
                                <p class="card-text">
                                    عدد الأطباق: {{ MenuItem.query.count() }}
                                </p>
                                <a href="{{ url_for('add_menu_item', category_id=None) }}" class="btn btn-success rounded-pill">
                                    إدارة الأطباق
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <div class="card admin-card">
                            <div class="card-body text-center">
                                <img src="{{ url_for('static', filename='img/dashboard/settings-card.png') }}" alt="الإعدادات" class="dashboard-img">
                                <h5 class="card-title">إعدادات المطعم</h5>
                                <p class="card-text">
                                    تحديث معلومات المطعم
                                </p>
                                <a href="{{ url_for('restaurant_settings') }}" class="btn btn-info rounded-pill">
                                    تعديل الإعدادات
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
